<section class="container px-3 px-md-0 pt-4" *ngIf="post">
    <div>
        <img class="w-100"
            src="https://img.freepik.com/foto-gratis/habitacion-vacia-sillas-escritorios_23-2149008873.jpg"
            alt="chair-office">
        <h1 class="w-100 text-center fw-bold color-rindus mt-5">{{post.title | capitalizeFirst}}</h1>
        <p class="mt-4">{{post.body | capitalizeFirst}}</p>
    </div>

    <hr class="my-5">

    <app-comments [id]="id"></app-comments>

</section>
